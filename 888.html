<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Test</title>
    <script src="cookies.js" defer></script>
</head>
<body>
    <h1>Cookie Management</h1>
    <label for="cookieName">Cookie Name:</label>
    <input type="text" id="cookieName"><br><br>
    
    <label for="cookieValue">Cookie Value:</label>
    <input type="text" id="cookieValue"><br><br>
    
    <label for="cookieDays">Expiration (days):</label>
    <input type="number" id="cookieDays"><br><br>
    
    <button id="setCookieBtn" onclick="testCookies()">Set Cookie</button>
    <button id="getCookieBtn" onclick="testCookies()">Get Cookie</button>
    <button id="updateCookieBtn" onclick="testCookies()">Update Cookie</button>
    <button id="deleteCookieBtn" onclick="testCookies()">Delete Cookie</button>
<script src="888.js"></script>
</body>
</html>
